<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="parent">
        <div style="text-align: center">
          <h1>Tic Tac Toe</h1>

          <h1>Turn: <span class="turn">Player 1</span></h1>
        </div>

        <div class="wrapper">
          <div class="box 1"></div>
          <div class="box 2"></div>
          <div class="box 3"></div>
          <div class="box 4"></div>
          <div class="box 5"></div>
          <div class="box 6"></div>
          <div class="box 7"></div>
          <div class="box 8"></div>
          <div class="box 9"></div>
        </div>
      </div>
    </div>
    <div class="popup">
      <div class="header">
        <h2>Game Over</h2>
        <div class="cross">
          <span>❌</span>
        </div>
      </div>

      <div class="result">
        <h1><span class="result-h1"></span></h1>
        <h1>🎉🎉🎉</h1>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
